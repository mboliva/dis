<div class="container">
<div class="navbar navbar-default nav-header">
	<div class="col-xs-3 col-md-2 header-left"> <a href="#/propuestas/tuspropuestas" class="btn btn-ppc btn-sm nav-button"><span class="glyphicon glyphicon-arrow-left"></span></a></div>
	<div class="col-xs-6 col-md-8 header-center"> 
		<p class="nav-title">Barack Obama</p>
		<p class="nav-title-resp">Barack Obama</p>
	</div>
	<div class="col-xs-3 col-md-2 header-right"> <button type="button" class="thumbnail pull-right nav-logo" ng-click="showLogo()"><img src="img/logo_x.jpg" class="img-responsive img-logox" alt="Solidaridad Nacional"></button> </div>
</div>
<form class="form-horizontal" ng-submit="send_comment()">
	<div class="panel panel-default">
		<div class="panel-body">
			<div class="form-group">
				<label class="col-md-3 control-label" for="category">Categoria</label>
				<div class="col-md-8">
					<select ng-model="category" ng-options="category.id as category.name for category in categories" id="category" class="form-control">
						<option value="">Seleccione Categoria</option>
					</select>
				</div>
			</div>
			<div class="form-group">
				<label class="col-md-3 control-label" for="comment">Comentario</label>
				<div class="col-md-8">
					<textarea ng-model="comment.description" class="form-control" rows="4" required></textarea>
				</div>
			</div>
			<div class="form-group">
				<label class="col-md-3 control-label" for="author">Nombre(Opcional)</label>
				<div class="col-md-8">
					<input ng-model="comment.author" id="author" type="text"
						placeholder="Nombre" class="form-control input-md">
				</div>
			</div>
			<div class="form-group">
				<label class="col-md-3 control-label" for="urbanization">Urbanizacion(Opcional)</label>
				<div class="col-md-8">
					<input ng-model="comment.urbanization" id="urbanization" type="text"
						placeholder="Urbanizacion" class="form-control input-md">
				</div>
			</div>
			<hr>
			<div class="col-md-6 col-md-offset-3">
				<button type="submit" class="btn btn-lg btn-porposal-ppc btn-block" >Enviar</button>
			</div>
			
		</div>
	</div>
</form>
</div>
